<div class="header">
  <div class="topbar hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-6">
          <div class="topbar-left">
            <div class="welcome-text">
              Качественная металлобработка по низким ценам
            </div>
          </div>
        </div>
        <div class="col-sm-7 col-md-6">
          <div class="topbar-right">
            <ul class="topbar-menu">
              <li><a href="#contacts">Контактная информация</a></li>
            </ul>>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="topbar-logo">
    <div class="container">
      <div class="contact-info">
        <div class="box-icon-1">
          <div class="icon">
            <div class="fa fa-envelope-o"></div>
          </div>
          <div class="body-content">
            <div class="heading">Электронная почта</div>
            <a href="mailto: {{email}}">{{email}}</a>
          </div>
        </div>
        <div class="box-icon-1">
          <div class="icon">
            <div class="fa fa-phone"></div>
          </div>
          <div class="body-content">
            <div class="heading">Телефон</div>
            <a href="tel: {{phone}}">{{phone}}</a>
          </div>
        </div>
        <a href="#" (click)="orderButtonClick('Обратный звонок')" class="btn btn-cta">Обратный звонок</a>
      </div>
    </div>
  </div>

  <div class="navbar navbar-main">
    <div class="container container-nav">
      <div class="rowe">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" (click)="menuVisibility = !menuVisibility">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <a class="navbar-brand" href="/">
          <img src="/assets/images/logo.png" alt="" />
        </a>

        <nav class="navbar-collapse" [ngClass]="{'collapse': !menuVisibility}">
          <ul class="nav navbar-nav navbar-left">
            <li class="active">
              <a href="/">Главная</a>
            </li>
            <li>
              <a href="#about">О компании</a>

            </li>
            <li>

            </li>
          </ul>
